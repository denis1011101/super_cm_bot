name: Go CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.2
          check-latest: true
          
      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -timeout=60s -count=1 ./tests

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
